<div class="row notification alert-service" id="{{uuid}}">
  <div class="columns large-12 no-padding">
    <div class="callout text-left no-border no-margin" ng-class="notificationClass">
      <h6>
        <b ng-bind-html="title"></b>
      </h6>
      <p ng-bind-html="message" class="no-margin"></p>
      <button class="close-button" type="button" ng-click="close()" ng-if="!buttonOne && !buttonTwo">
       <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="columns large-12 no-padding">
      <div class="button-group expanded small">
        <a ng-if="buttonOne" ng-class="notificationClass" class="button" ng-click="buttonOne(uuid)">{{buttonOneText}}</a>
        <a ng-if="buttonTwo" ng-class="notificationClass" class="button" ng-click="buttonTwo(uuid)"> {{buttonTwoText}}</a>
      </div>
    </div>
  </div>
</div>
